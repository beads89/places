<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Travel Log</title>
</head>
<body>
  <div class="container jumbotron">
    <h2>Travel Log</h2>
    <h4>Add a new destination to your travel log!</h4>
      <form id="addDestination">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control">
        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" class="form-control">
        <label for="timeOfYear">Season:</label>
        <input type="text" id="timeOfYear" class="form-control">
        <label for="notes">Notes:</label>
        <input type="text" id="notes" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h4>Current destinations:</h4>
      <ul id="destinations">

      </ul>

      <!-- <button type="submit" class="btn btn-primary"><span id="destination"></span></button> -->
  </div>
</body>
</html>
